<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Ingrediensen ger receptet</title>
  <meta name="description" content="Hitta recept baserat på ingredienser du har hemma." />
  <link rel="preconnect" href="https://www.themealdb.com" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/darkmode-trial">
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Hoppa till innehåll</a>
  <header class="site-header" role="banner">
    <div class="header-wrapper">
      <div class="brand">
        <img class="brand__logo" src="../images/logo.svg" alt="Ingrediensen ger receptet" />
      </div>
      <nav class="navigation" aria-label="Huvudmeny">
        <input id="nav-toggle" class="nav-toggle" type="checkbox" />
        <label for="nav-toggle" class="nav-label" aria-controls="primary-navigation" aria-expanded="false">Meny</label>
        <ul id="primary-navigation" role="list">
          <li><a href="../index.html">Hem</a></li>
          <li><a href="search.html">Sök</a></li>
          <li><a href="inspiration.html">Inspiration</a></li>
          <li><a href="about.html">Om oss</a></li>
          <li><a href="contact.html" aria-current='page'>Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main" class="container" tabindex="-1">

  <article class="card">
    <h1>Kontakt</h1>
    <form aria-labelledby="contact-title">
      <fieldset>
        <legend id="contact-title">Hör av dig</legend>
        <label for="name">Namn</label>
        <input id="name" name="name" type="text" autocomplete="name" required />

        <label for="email">E-post</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="subject">Ämne</label>
        <input id="subject" name="subject" type="text" required />

        <label for="message">Meddelande</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div>
          <input id="consent" name="consent" type="checkbox" required />
          <label for="consent">Jag samtycker till att ni hanterar mina uppgifter enligt beskrivningen.</label>
        </div>

        <button type="submit">Skicka</button>
      </fieldset>
    </form>
  </article>

  </main>
  <footer class="footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2025 Ingrediensen ger receptet. All text tillgänglighetsanpassad enligt WCAG 2.2 AA. Bilder har beskrivande alt-texter.</p>
      <p><small>Data från TheMealDB (öppet API). Innehåll kan variera.</small></p>
    </div>
  </footer>
</body>
</html>
